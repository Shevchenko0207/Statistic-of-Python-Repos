<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Repositories Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">Most Popular Python Projects on GitHub</h1>
            <p class="text-gray-600 mt-2">Data is automatically updated using GitHub Actions.</p>
        </header>

        <main class="flex justify-center">
            <!-- SVG chart is displayed here -->
            <!-- We use the <img> tag for the SVG file generated by our Python script -->
            <img 
                src="python_repos.svg" 
                alt="Chart of the most popular Python repositories" 
                class="w-full h-auto max-w-full rounded-lg shadow-xl"
                onerror="this.onerror=null; this.src='https://placehold.co/1000x500/cccccc/333333?text=Chart+not+yet+created+or+not+found';"
            >
        </main>

        <footer class="text-center mt-10 text-gray-500 text-sm border-t pt-4">
            <p>Last Updated: This chart reflects data generated by the last successful Action run.</p>
            <p>Source: GitHub REST API and Pygal.</p>
        </footer>
    </div>
</body>
</html>
