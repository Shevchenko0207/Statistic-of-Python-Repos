<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Repositories Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* Стиль для Pygal підказок, якщо вони потрібні */
        .pygal-tooltip {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">Most Popular Python Projects on GitHub</h1>
            <p class="text-gray-600 mt-2">Data is automatically updated using GitHub Actions.</p>
        </header>

        <main class="flex justify-center">
            <!-- Тут буде вбудована SVG-діаграма -->
            <div id="chart-container" class="w-full h-auto max-w-full rounded-lg shadow-xl">
                <!-- Підказка, якщо SVG ще не завантажено -->
                <p class="text-center text-gray-500 p-10">Loading chart...</p>
            </div>
        </main>

        <footer class="text-center mt-10 text-gray-500 text-sm border-t pt-4">
            <p>Last Updated: This chart reflects data generated by the last successful Action run.</p>
            <p>Source: GitHub REST API and Pygal.</p>
        </footer>
    </div>

    <script>
        // Функція для завантаження та вбудовування SVG-файлу
        async function loadSVG() {
            const container = document.getElementById('chart-container');
            
            try {
                // Використовуємо fetch для отримання SVG-коду
                const response = await fetch('python_repos.svg');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch SVG: ${response.statusText}`);
                }
                
                const svgText = await response.text();
                
                // Вбудовуємо SVG-код безпосередньо в контейнер
                container.innerHTML = svgText;

            } catch (error) {
                console.error("Error loading SVG for chart embedding:", error);
                container.innerHTML = `
                    <div class="text-center p-10 border border-red-300 bg-red-50 rounded-lg">
                        <p class="text-red-600 font-semibold">Error loading chart data.</p>
                        <p class="text-sm text-red-500">Ensure the 'python_repos.svg' file exists and the GitHub Action ran successfully.</p>
                    </div>
                `;
            }
        }

        // Запускаємо функцію після завантаження сторінки
        loadSVG();
    </script>
</body>
</html>
