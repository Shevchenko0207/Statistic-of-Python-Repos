<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Repositories Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* Стиль для SVG, щоб забезпечити адаптивність */
        #chart-container svg,
        #chart-container object { /* Додано object для сумісності */
            display: block;
            width: 100%;
            height: auto;
        }
        /* Стилі Pygal залишаємо для коректного відображення */
        .pygal-tooltip {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">Most Popular Python Projects on GitHub</h1>
            <p class="text-gray-600 mt-2">Data is automatically updated using GitHub Actions.</p>
        </header>

        <main class="flex justify-center">
            <!-- Змінено: Використовуємо тег <object> для вбудовування SVG. -->
            <!-- Це найбільш надійний спосіб вбудувати SVG із зовнішнього файлу. -->
            <div id="chart-container" class="w-full h-auto max-w-full rounded-lg shadow-xl">
                <object type="image/svg+xml" data="python_repos.svg" class="w-full h-auto">
                    <!-- Заглушка, якщо SVG не може бути завантажено -->
                    <p class="text-center text-gray-500 p-10">Could not load chart. Ensure 'python_repos.svg' exists.</p>
                </object>
            </div>
        </main>

        <footer class="text-center mt-10 text-gray-500 text-sm border-t pt-4">
            <p>Last Updated: This chart reflects data generated by the last successful Action run.</p>
            <p>Source: GitHub REST API and Pygal.</p>
        </footer>
    </div>

    <!-- 1. ПІДКЛЮЧАЄМО Pygal JS -->
    <script src="https://cdn.jsdelivr.net/npm/pygal-js@2.4.0/dist/pygal.min.js"></script>
    
    <!-- 2. НОВИЙ СКРИПТ: Автоматично ініціалізує Pygal для SVG, вбудованого через <object> -->
    <script src="https://cdn.jsdelivr.net/npm/pygal-js@2.4.0/dist/ready-to-use-script.js"></script>

    <script>
        // Видалено функцію loadSVG(), оскільки ми використовуємо <object> та ready-to-use-script.js
    </script>
</body>
</html>
